<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo Estilos Tailwind</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body class="bg-base-black text-base-white">

  <div class="container space-y-8">

    <!-- Títulos -->
    <header>
      <h1 class="text-4xl font-heading mb-2">Título Principal</h1>
      <p class="text-base-mid">Este es un subtítulo o descripción breve.</p>
    </header>

    <!-- Botones -->
    <section>
      <h2 class="text-2xl font-heading mb-4">Botones</h2>
      <div class="flex gap-4">
        <button class="btn-primary">Botón Primario</button>
        <button class="btn-secondary">Botón Secundario</button>
      </div>
    </section>

    <!-- Formulario -->
    <section>
      <h2 class="text-2xl font-heading mb-4">Formulario</h2>
      <form class="space-y-4 max-w-md">
        <input type="text" placeholder="Nombre" class="input w-full" />
        <input type="email" placeholder="Correo electrónico" class="input w-full" />
        <button type="submit" class="btn-primary w-full">Enviar</button>
      </form>
    </section>

    <!-- Tarjetas -->
    <section>
      <h2 class="text-2xl font-heading mb-4">Tarjetas</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div class="card">
          <h3 class="text-xl font-heading mb-2">Tarjeta 1</h3>
          <p class="text-base-mid">Contenido breve de la tarjeta. Puedes usarla para productos, posts o info.</p>
        </div>
        <div class="card">
          <h3 class="text-xl font-heading mb-2">Tarjeta 2</h3>
          <p class="text-base-mid">Otra tarjeta con el mismo estilo global.</p>
        </div>
      </div>
    </section>

  </div>

</body>
</html>
